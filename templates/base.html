<!DOCTYPE html>
<html lang="en">
<head>
  <title>||&lambda;|| - {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/install.css?ver=04" type="text/css">
  <link rel="stylesheet" href="/static/css/default.css">
  
  <script src="/static/js/jquery-1.10.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

  <script src="/static/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {% block javascript %}{% endblock %}
</head>
<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72209344-1', 'auto');
  ga('send', 'pageview');
</script>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Page</a></li>
        <li><a href="/entity/blog">Blog</a></li>
        <li><a href="/archives">Archives</a></li>
        <li><a href="/network">Network</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-3 sidenav">
    </div>
    <div class="col-sm-6 text-left">
      {% block contentInfo %}{% endblock %}
      <div class="content-body">
      {% block content %}{% endblock %}
      </div>
      <div id="fb-root"></div>
<script>
//(function(d, s, id) {
//  var js, fjs = d.getElementsByTagName(s)[0];
//  if (d.getElementById(id)) return;
//  js = d.createElement(s); js.id = id;
//  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
//  fjs.parentNode.insertBefore(js, fjs);
//}(document, 'script', 'facebook-jssdk'));
</script>
    </div>
    <div class="col-sm-3 sidenav">
      <div class="lastest">
        <p><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> 최신 글</p>
        <ul>
        {% for p in last_posts %}
          <li><a href="/entity{{ p.get_addr() }}">{{ p.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
      <div class="info">
        <p><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> 글이 유익했나요?</p>
        <form class="interest" role="form">
          <div class="radio">
            <label><input type="radio" name="interested" value="yes" checked>예</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="interested" value="no">아니오</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <p><span class="glyphicon glyphicon-tent" aria-hidden="true"></span> 다시 방문하셨나요?</p>
        <form class="revisit" role="form">
          <div class="radio">
            <label><input type="radio" name="revisited" value="yes" checked>예</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="revisited" value="no">아니오</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script>
        $("form.revisit").submit(function(event){
            event.preventDefault();
            var revisited = $('input:radio[name=revisited]:checked').val();
            ga('send', 'event', 'poll', 'revisit', revisited, 0, {'dimension1':  'jeon', 'dimension2':  'chul'});
            
            $(".info").html("소중한 정보 주셔 감사합니다.");  
        });  
        $("form.interest").submit(function(event){
            event.preventDefault();
            var revisited = $('input:radio[name=interested]:checked').val();
            ga('send', 'event', 'poll', 'interest', revisited, 0, {'dimension1':  'jeon', 'dimension3':  'wuk'});
            $(".info").html("소중한 정보 주셔 감사합니다.");  
        });
        </script>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p></p>
</footer>

</body>
</html>
