{% extends "base.html" %}
{% block arcurrent %}class="current"{% endblock %}
{% block content %}
      <div id="content" class="container">
      <ol>
      {% for post in posts %}
        <li>{{ post.date.strftime('%Y %b-%d') }} <a href="{{ post.get_addr() }}">{{ post.title }}</a></li>
      {% endfor %}
      </ol>
      </div>
{% endblock %}
